<!DOCTYPE html>
<html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="js/jquery.mobile.min.js"></script>

        <link href="css/jquery.mobile.structure.min.css" rel="stylesheet">
        <link href="css/jquery.mobile.theme.min.css" rel="stylesheet">

    <script>
		function authenticate() {
			location.href = 'AvlFlightList.html';
		}

                <img src="images/Banner.png" width="100%">
            </div>

            <div class="bgImage">
                <div data-role="content" class="login">
                    <input type="text" id="user" placeholder="Employee ID">
                    <input type="password" id="password" placeholder="Jetnet Password">

                    <a data-role="button" data-theme="b" onclick="authenticate()">LOGIN</a>
                </div>
            </div>
        </div>

    </body>
